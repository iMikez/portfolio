<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Adeyemo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="header-inner container">
        <a href="/" class="logo">Michael Adeyemo</a>

        <nav class="main-nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#clients">Clients</a></li>
            <li><a href="#insights">Insights</a></li>
            <li><a href="#contact" class="cta">Contact</a></li>
          </ul>
        </nav>

        <div class="burger" id="burger">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="mobile-nav" id="mobileNav">
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/clients">Clients</a></li>
          <li><a href="/insights">Insights</a></li>
          <li><a href="/contact" class="cta">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- ------------- -->
    <section class="image-banner">
      <h1 class="banner-title">Michael Adeyemo</h1>
      <p class="banner-subtitle" id="typing-text"></p>
      <div class="banner-buttons">
        <a href="/portfolio" class="btn primary">View Portfolio</a>
        <a href="/clients" class="btn secondary">Clients</a>
      </div>
    </section>

    <!-- ------ -->
    <script>
      const burger = document.getElementById("burger");
      const mobileNav = document.getElementById("mobileNav");

      burger.addEventListener("click", () => {
        mobileNav.classList.toggle("open");
        burger.classList.toggle("open");
      });

      // Optional: Close menu when a link is clicked
      mobileNav.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileNav.classList.remove("open");
          burger.classList.remove("open");
        });
      });
    </script>

    <script>
      const text =
        "QA Engineer and Full-Stack Developer with a focus on building reliable, user-centered eCommerce experiences.";
      const typingEl = document.getElementById("typing-text");
      let idx = 0;
      let isDeleting = false;
      let speed = 40;
      let pause = 2000;

      function typeEffect() {
        if (isDeleting) {
          typingEl.textContent = text.substring(0, idx--);
          if (idx < 0) {
            isDeleting = false;
          }
        } else {
          typingEl.textContent = text.substring(0, idx++);
          if (idx > text.length) {
            isDeleting = true;
            setTimeout(typeEffect, pause);
            return;
          }
        }
        setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
      }

      typeEffect();
    </script>
  </body>
</html>
